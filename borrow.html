      <h4 class="text-center mt-5 mb-3">Borrow A Book</h4>
      <form action="" method="">
          <div class="container w-25">
                  <div class="row justify-content-center">
                          <div class="form-group col-12 p-0">
                              <input type="text" name="Fullname" class="form-control" placeholder="Fullname" required/>
                          </div>

                          <div class="form-group col-12 p-0">
                              <input type="password" name="Username" class="form-control" placeholder="Username" required/>
                          </div>
                        
                          <div class="form-group col-12 p-0">
                            <input type="text" name="Department" class="form-control" placeholder="Department" required/>
                        </div>

                        <div class="form-group col-12 p-0">
                            <input type="password" name="Faculty" class="form-control" placeholder="Faculty" required/>
                        </div>

                        <div class="form-group col-12 p-0">
                            <input type="text" name="Mat_no" class="form-control" placeholder="Matriculation Number" required/>
                        </div>
                        <div class="form-group col-12 p-0">
                            <input type="email" name="book-title" class="form-control" placeholder="Email" required/>
                        </div>

                        <div class="form-group col-12 p-0">
                            <input type="text" name="book-title" class="form-control" placeholder="Book Title" required/>
                        </div>

                        <div class="form-group col-12 p-0">
                            <input type="number" name="quantity" class="form-control" placeholder="Quantity" required/>
                        </div>
                       
                        <div class="form-group col-12 p-0">
                            <input type="date" name="date-collected" class="form-control" placeholder="Date Collected" required/>
                        </div>

                          <button type="submit" class="btn btn-dark btn-block col-12"> Borrow </button>
                  </div>
          </div>
      </form>
